<body class=" theme-blue">

<!-- Demo page code -->
<script type="text/javascript">
    $(function () {
        var match = document.cookie.match(new RegExp('color=([^;]+)'));
        if (match) var color = match[1];
        if (color) {
            $('body').removeClass(function (index, css) {
                return (css.match(/\btheme-\S+/g) || []).join(' ')
            })
            $('body').addClass('theme-' + color);
        }

        $('[data-popover="true"]').popover({html: true});

    });
</script>
<style type="text/css">

    .navbar-default .navbar-brand, .navbar-default .navbar-brand:hover {
        color: #fff;
    }
</style>

<script type="text/javascript">
    $(function () {
        var uls = $('.sidebar-nav > ul > *').clone();
        uls.addClass('visible-xs');
        $('#main-menu').append(uls.clone());
    });
</script>

<div class="content">

    <!--第一行-->
    <div class="header">
        <h1 class="page-title">用户</h1>
        <ul class="breadcrumb">
            <li><a href="index.html">首页</a></li>
            <li class="active">用户</li>
        </ul>
    </div>
    <div class="main-content">
        <!--按钮-->
        <div class="btn-toolbar list-toolbar">
            <button class="btn btn-primary"><i class="fa fa-plus"></i> 新用户</button>
            <button class="btn btn-default">导入</button>
            <button class="btn btn-default">导出</button>
            <div class="btn-group">
            </div>
        </div>

        <!--表格-->
        <table class="table">
            <!--表头-->
            <thead>
            <tr>
                <th>员工名称</th>
                <th>基本工资</th>
                <th>奖金</th>
                <th>补贴</th>
                <th>个人所得税</th>
                <th>保险金</th>
                <th style="width: 3.5em;">操作</th>
            </tr>
            </thead>
            <!--内容-->
            <tbody>
            <tr>
                <td>1</td>
                <td>李</td>
                <td>航</td>
                <td>菜狗子</td>
                <td>个人所得税</td>
                <td>保险金</td>
                <td>
                    <a href="user.html"><i class="fa fa-pencil"></i></a>
                    <a href="#myModal" role="button" data-toggle="modal"><i class="fa fa-trash-o"></i></a>
                </td>
            </tr>
            </tbody>
        </table>

        <!--页码-->
        <ul class="pagination">
            <li><a href="#">&laquo;</a></li>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li><a href="#">&raquo;</a></li>
            跳转至<input type="text"/> 页
            <button onclick="">跳转</button>
        </ul>

        <!--删除按钮-->
        <div class="modal small fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h3 id="myModalLabel">Delete Confirmation</h3>
                    </div>
                    <div class="modal-body">
                        <p class="error-text"><i class="fa fa-warning modal-icon"></i>Are you sure you want to delete
                            the user?<br>This cannot be undone.</p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">Cancel</button>
                        <button class="btn btn-danger" data-dismiss="modal">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
